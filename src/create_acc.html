<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.scss">
    <link rel="stylesheet" href="css/main.scss">
    <script type="module" src="./js/account.js"></script>
    <title>Skapa konto</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Tillbaks till startsida"><img src="bilder/placeholder logo.svg"
                alt="logotyp"></a>
        <h1>Skapa konto</h1>
        <nav id="pc_nav">
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="log_in.html">Logga in</a></li>
            </ul>
        </nav>
        <button type="button" aria-label="Öpnna navigeringsmeny" id="mobile_btn"><img src="bilder/bars-solid.svg"
                alt="Navigeringsmeny"></button>
        <div id="mobile_menu">
            <nav id="mobile_nav">
                <button type="button" aria-label="Stäng navigeringsmeny" id="mobile_btn_close"><img
                        src="bilder/xmark-solid.svg" alt="Navigeringsmeny"></button>
                <ul>
                    <li><a href="index.html"><span>Startsida</span></a></li>
                    <li><a href="cats.html"><span>Katter</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <p class="login_create">Har redan konto? <a href="log_in.html">Logga in</a></p>
        <form action="post" id="create_acc">
            <label for="accName">Användarnamn:</label><br>
            <input type="text" id="accName" name="accName"><br><br>
            <label for="userName">Förnman &amp; Efternamn:</label><br>
            <input type="text" id="userName" name="userName"><br><br>
            <label for="accPassword">Lösenord:</label><br>
            <input type="text" id="accPassword" name="accPassword"><br><br>
            <label for="email">E-post:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <button type="submit">Skapa konto</button>
        </form>
        <p class="message" id="create_msg"></p>
    </main>
</body>
</html>
