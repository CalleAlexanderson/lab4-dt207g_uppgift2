<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.scss">
    <link rel="stylesheet" href="css/main.scss">
    <script type="module" src="./js/account.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Tillbaks till startsida"><img src="bilder/placeholder logo.svg"
                alt="logotyp"></a>
        <h1>Skapa konto</h1>
    </header>
    <main>
        <p>Har redan konto? <a href="log_in.html">Logga in</a></p>
        <form action="post" id="create_acc">
            <label for="accName">Användarnamn:</label><br>
            <input type="text" id="accName" name="accName"><br><br>
            <label for="userName">Förnman &amp; Efternamn:</label><br>
            <input type="text" id="userName" name="userName"><br><br>
            <label for="accPassword">Lösenord:</label><br>
            <input type="text" id="accPassword" name="accPassword"><br><br>
            <label for="email">E-post:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <button type="submit">Skapa konto</button>
        </form>
        <p class="message" id="create_msg"></p>
    </main>
</body>
</html>
