<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/header.scss">
    <script type="module" src="js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Tillbaks till startsida"><img src="bilder/placeholder logo.svg"
                alt="logotyp"></a>
        <h1>Logga in</h1>
    </header>
    
    <main>
        <form action="post" id="log_in">
            <label for="logAccName">Användarnamn:</label><br>
            <input type="text" id="logAccName" name="logAccName"><br><br>
            <label for="logAccPassword">Lösenord:</label><br>
            <input type="text" id="logAccPassword" name="logAccPassword"><br><br>
            <button type="submit">Logga in</button>
        </form>
        <p class="message" id="login_msg"></p>
        <p>Har inget konto? <a href="create_acc.html">Skapa konto</a></p>
    </main>
</body>
</html>
